name: Web and API Automation workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  run-automation-test:
    runs-on: windows-latest

    steps:
    # Download repository
    - uses: actions/checkout@v4

    # Setup Java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Install Chrome
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1.6.1

    # Setup gradlew
    - name: Setup gradlew
      run: chmod +x gradlew

    # Run API cucumber tests
    - name: Run API Tests
      run: ./gradlew apiTests

    # Run Web UI cucumber tests
    - name: Run Web UI Tests
      run: ./gradlew webTests

    # Archive test results
    - name: Archive Test Result
      uses: actions/upload-artifact@v4.3.3
      if: always()
      with:
        name: Cucumber Report
        path: target/cucumber-reports.html

    # Deploy to GitHub Pages
    - name: Deploy report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v4.0.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: reports
